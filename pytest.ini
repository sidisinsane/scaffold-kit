[pytest]
# Paths
pythonpath = src
testpaths = tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Useful options
addopts = --strict-markers --cov=src --cov-fail-under=85 --cov-report=term
markers =
    unit: mark a unit test
    integration: mark an integration test
    e2e: mark an end-to-end test

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
